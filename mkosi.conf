    fonts-recommended
    inetutils-ping
    inetutils-traceroute
    intune-portal
    iproute2
    libnss3-tools
    libpam-gnome-keyring
    lsb-release
    microsoft-edge-stable
    opensc
    polkitd
    pulseaudio
    sudo
    systemd
    tmux
    xdg-desktop-portal
    zenity
